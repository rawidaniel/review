<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login page</title>
    <link rel="stylesheet" href="../static/styles/login.css" />
    <link rel="icon" href="../static/images/mini-icon-2.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7d3bc7f2d4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="center">
      <h1><i class="fa-solid fa-right-to-bracket"></i> &nbsp; Login</h1>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="notification is-danger">{{ messages[0] }}</div>
      {% endif %} {% endwith %}
      <form method="post" action="/login">
        <div class="txt_field">
          <i class="fa-solid fa-envelope"></i
          ><input
            type="email"
            required
            placeholder="Email"
            autofocus
            autocomplete="off"
            name="email"
          />
        </div>
        <div class="txt_field">
          <i class="fa-solid fa-key"></i
          ><input
            type="password"
            name="password"
            required
            placeholder="Password"
          />
        </div>
        <div class="checkbox_field">
          <label class="checkbox">
            <input type="checkbox" name="remember" />
            Remember me
          </label>
        </div>
        <div class="signup_link">
          Not yet a member? <a href="/signup">signup</a>
          <div class="pass"></div>
          <input type="submit" value="Login" />
        </div>
      </form>
    </div>
  </body>
</html>

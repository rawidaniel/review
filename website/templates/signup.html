<!DOCTYPE html>
<html>
	<head>
		<title>signup</title>
		<link rel="stylesheet" href="../static/styles/signup.css">
		<link rel="icon" href="../static/images/mini-icon-2.png">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;800&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/7d3bc7f2d4.js" crossorigin="anonymous"></script>
	</head>


 
	
	<body>


		<div class="center">
	 	<div class="center">
			<h1><i class="fa-solid fa-user-plus"></i> &nbsp; Sign Up</h1>
			{% with messages = get_flashed_messages() %} {% if messages %}
			<div class="notification is-danger">
				{{ messages[0] }}. Go to
				<a href="{{ url_for('auth.login') }}">login page</a>.
			</div>
			{% endif %} {% endwith %}
			<form method="post" action="/signup">
			<div class="txt_field">
				<i class="fa-solid fa-marker"></i><input type="text" name="first-name" placeholder="First name" required maxlength="20" autocomplete="off" autofocus>
				<i class="fa-solid fa-marker"></i><input type="text" name="last-name" placeholder="Last name" required maxlength="20" autocomplete="off">
				<i class="fa-solid fa-envelope"></i><input type="email" name="email" placeholder="Email" required autocomplete="off">
				<i class="fa-solid fa-unlock-keyhole"></i><input type="password" name="password" placeholder="Password" required minlength="4">
				<i class="fa-solid fa-unlock-keyhole"></i><input type="password" name="con-password" placeholder="Confim Password" required minlength="4">
			</div>
			<div class="login">
				Already a member?<a href="/login">Log in</a>
			</div>
			<button type="submit"><b>Sign up</b></button>
			</form>
		</div>
	</body>
</html>
